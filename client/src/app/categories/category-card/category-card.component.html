<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{category.categoryPhoto}}" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{category.categoryName}}
        </h6>
        <br>
        <br>
        <div class="text-center">
            <button type="button" routerLink='/recipes/getrecipebycategory/{{category.categoryId}}' class="btn btn-warning mb-1" style="height:30;width:70;background-color:darkgreen;font-style: italic;border-style: none;">View more</button>
        </div>
    </div>
</div>
