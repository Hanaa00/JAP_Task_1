<body class="text-center" *ngIf="(accountService.currentUser$ | async) === null">
    <div>
        <label>Don't have an account? <label (click)="registerToggle()">Sign up</label>
        </label>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
    </body>
