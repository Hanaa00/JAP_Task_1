 
 <div id="parent">
    <div class="child">
        
        <form id="form">
            <input type="search" id="query" name="q" placeholder="Search...">
            <button style="background-color:green">Search</button>
        </form>
    </div>
    <div class="button">
        <button class="btn btn-primary mb-1" style="height:30;width:70;background-color:darkgreen;font-style:normal;border-style: none;">Add recipe</button>
    </div>
    <br>
    <b> <p style="font-family:verdana ">Latest 10 recipes:</p></b>
    
</div>
<br>

<div class="row">
    <div *ngFor="let recipe of recipes" class="col-2">
        <app-recipe-card [recipe]="recipe"></app-recipe-card>
        
    </div>
    
    
</div>
