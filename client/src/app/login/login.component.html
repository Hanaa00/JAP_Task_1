<body class="text-center">
    <div class="container">
        <!--*ngIf="accountService.currentUser$ | async">-->
        <main class="form-signin" style="background-color: rgb(206, 202, 202);">
            <h1 class="mt-5"><span style="color:green;margin-right:125px;margin-left:125px;">Tasty</span></h1>

          <nav class="navbar navbar-dark fixed-top bg-dark" *ngIf="(accountService.currentUser$ | async) as user">
                <div class="dropdown" dropdown>
                    <a class="dropdown-toggle text-light" dropdownToggle>Hi, {{user.username}}!</a>
                    <div class="dropdown-menu mt-3" *dropdownMenu>
                        <a class="dropdown-item">My profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()">Logout</a>
                    </div>
                </div>
            </nav> 
            <br>
            <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" (ngSubmit)="login()"
                autocomplete="off">
                <div class="container">
                    <input name="username" [(ngModel)]="model.username" class="form-control" type="text" 
                        placeholder="Please enter your username" style="text-align:center;height:50px;width:400px;">
                    <br>
                    <input name="password" [(ngModel)]="model.password" class="form-control" type="password"
                        placeholder="Please enter your password" style="text-align:center;height:50px;width:400px;">
                    <br>
                    <input name="remember" type="checkbox"> Remember me
                    <br>
                    <span class="psw">
                        <a href="#">Forgot your password?</a>
                    </span>
                    <br>
                    <br>
                </div>
                <button class="btn btn-outline-primary" type="submit">LOGIN</button>
                <br>
                <br>
            </form>
        </main>
    </div>
</body>
